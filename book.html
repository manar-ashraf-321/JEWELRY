<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/rtl.css">
    <link rel="stylesheet" href="css/normlize-css.txt">
    <link rel="stylesheet" href="css/book.css">
</head>
<body>
    <div class="Container">
        <form>
            <div class="book">
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Your name" id="name">
                </div>
                <div class="input">
                    <label for="adress">Adress</label>
                    <input type="text" placeholder="Adress" id="adress">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="input">
                    <label for="phone">Phone number</label>
                    <input type="text" placeholder="Phone number" id="phone">
                    
                </div>
                <div class="input">
                    <label for="countery">Email</label>
                    <input type="text" placeholder="Countery" id="countery">
                </div>
                <div class="button-container">
                    <button onclick="book()">Booking</button>
                </div>
            </div>
                <span id="printemail" class="invalidE" style="color:#fc6711"></span>
                <br>
                <span id="printphone" class="invalidP" style="color:#fc6711"></span>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>
</html>
